version: '3.8'

services:
  web:
    build: .
    container_name: phishing-detector
    ports:
      - "5000:5000"
    volumes:
      - ./logs:/app/logs
      - ./models:/app/models
    environment:
      - FLASK_ENV=production
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key}
      - LOG_LEVEL=INFO
    restart: unless-stopped
    networks:
      - phishing-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: phishing-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - phishing-net
    command: redis-server --appendonly yes

networks:
  phishing-net:
    driver: bridge

volumes:
  redis-data:
